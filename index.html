<!DOCTYPE html>
<html>
    <head>
        <title>LUSTIGE KATZEN</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table>
            <tr>
                <th>
                    <input onclick="catImage();" type=button value="Neue Katze!">
                </th>
            </tr>
            <tr>
                <td>
                    <img src="catPhotos/start.jpeg" name="rahmen">
                </td>
            </tr>
        </table>
        <script>
            function catImage()
            {
                var num = Math.floor(Math.random() * 592); // 0-591
                document.rahmen.src = 'catPhotos/images('+ num + ').jpeg';
            }
        </script>
    </body>
</html>
